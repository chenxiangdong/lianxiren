<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<!-- 不加这个标签,手机浏览器打开这个界面的时候,会按照手机的实际像素去渲染页面中的内容,就会导致所有的东西都很小,加上这个标签,手机浏览器会按照逻辑像素去渲染页面内容,这样我们就可以根据不同手机的逻辑像素去布局 -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/tel.css">
</head>
<body>
	<div class="kong"></div>
	<div class="head">
		<ul>
			<li>
				<span class="sx">刷新</span>
			</li>
			<li class="add-li">
				<span class="fanhui">返回</span>
			</li>
			<li class="add-li">
				<span class="add">添加</span>
			</li>
		</ul>
	</div>
	<div class="container">
		<div class="container-lb">
			<dl class="contacts">
			</dl>
		</div>
		
	</div>
	<div class="list">
		<ul class="list-ul"></ul>
	</div>
	<div class="tanchu">
		<div class="xinxi">
			<ul>
				<li class="toux">
					<img src="" alt="">
				</li>
				<li class="names"></li>
				<li class="number"></li>
				<li class="beizhu">备注</li>
				<li class="button esc">取消</li>
				<li class="button enter">完成</li>
			</ul>
		</div>
	</div>
</body>
<script src="js/tel.js"></script>
</html>
